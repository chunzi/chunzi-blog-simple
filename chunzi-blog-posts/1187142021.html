IE 下 JavaScript 调试

本来在 FireFox 下用 FireBug 是一件很美好的事情。可绝大多数的项目都还需要在 IE 下面调试。开始的结果总是惨不忍睹。除了 CSS 要加很多 trick 之外，如果 JS 报错，就麻烦了。IE 只是很笼统地给出一些错误信息，给出一个内部的行号，字符位置和抛出的异常名称。很难在此基础上发现并解决实际的问题。就算用了 FireBug 的 <a href="http://www.getfirebug.com/lite.html">Lite</a> 版本，也好不到哪里去。只能靠经验摸索，恼人得很。

今看到 <a href="http://blog.gugod.org/2007/08/javascript.html">gugod</a> 介绍 <a href="http://http://www.billyreisinger.com/jash/">Jash</a> 貌似不错的样子，有机会在接下来的工作中用用看。
