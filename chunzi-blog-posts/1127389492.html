百度也出地图了

虽然 Google 的地图在先，百度的在后，而且界面的雷同让人<a href="http://rssway.com/blog/index.php/2005/09/22/baidu-map/">对百度诟病</a>，但是不能否认的是，我们中国人最需要的中国城市地图，Google 没有，Baidu 有。

抛开数据来源，政府公关等技术实施以外的原因，Baidu 提供了我想要的东西，就值得表扬。不过相对 Google 来说，可能因为 Baidu 是和 <a href="http://service.mapbar.com/localsearch/main.jsp">Mapbar</a> 合作的关系，很多功能及不上 Google 的地图。目前好像只是简单的查询两点之间的路径等功能。没有地理图层切换。期待 Baidu 可以有自己的长足进步。
