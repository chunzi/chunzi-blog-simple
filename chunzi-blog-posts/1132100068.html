FSA::Rules

<a href="http://search.cpan.org/dist/FSA-Rules/lib/FSA/Rules.pm">FSA::Rules</a> 这样的模块，名字看上去酷酷的，不过乍一看不知道是干什么用的，所以大都我会忽略过去。不过这是我第二次打开这个模块文档，这回稍加看看，明白了，这是一个可以让你构建状态机的模块，而且是按照规则（Rules）来设定触发某个事件。所以，你所要做的，就是设定这些规则，一般都是条件表达式，每个规则都有一个名字，然后你要写相同名字的事件处理程序，也就是若干 sub 或者说 code ref ，最后 just run。

看起来和 POE 的概念有点相像，不过没有仔细摆弄过 POE 没有发言权。按心里的感觉，这个绝对是个可以派上用场的工具，特别是系统管理维护方面。
