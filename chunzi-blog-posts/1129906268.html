Dokuwiki

又是一个 wiki 系统。php 写的，看下来不错。它和其他的 wiki 有些不一样的地方。比如，可以按照段落修改。这对于我们翻译文章来说还有很有用处的，分而治之，不需要来回编辑显示长篇大论。这正是我所构思的。粗略看了看它的<a href="http://wiki.splitbrain.org/wiki:syntax">语法演示和说明</a>，也有些新意。图片可以通过给出的参数改变大小，形如

<pre>{{wiki:image.jpg?120x120}} </pre>

另外还支持源代码的高亮显示，这也是我比较需要的，它用的是 <a href="http://qbnz.com/highlighter/">GeSHi</a>。同时它还提供 Plugin 接口，可以扩展更多的 wiki 语法。
