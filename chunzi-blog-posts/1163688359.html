硬盘坏了

莫名其妙的，硬盘坏了，还是那个放满了备份数据的那个。连开机都不行，硬件故障。查了下，维修费用太高，幻想着等哪一天发达了，不在乎钱的时候，连带 5 年前废掉的另一块硬盘一起恢复出来。

很郁闷，本来买好的 DVD 刻录机，就是要把这些历史留存下来的东西永久保存，偏偏还没等我整理妥当，就废了，还很彻底。真是老天弄人。这让我想起几个月前掉门牙的事情，一去不复返，犹如生死之间。

总喜欢留着以前的东西，还能够暗自怀念。可有时这些似可触及的东西，从当时的那刻开始，就早已远离我们而去，就犹如生死，既然是已经死去的，又何必挂念。即便留着那份伤怀，也唯独只能平添些忧愁。

所以，随性而安。这是新生。
