Image::Seek

如何判断客户上传的两张图片是否重复？大体上可以通过比较 MD5 运算结果可以得知。那如何给出相似的图片呢？有 <a href="http://search.cpan.org/~simon/Image-Seek-0.01/lib/Image/Seek.pm">Image::Seek</a> 模块可以帮我们。

simon 封装了 <a href="http://www.imgseek.net/">ImgSeek</a> 。在他自己的图片站点上可以看到例子，http://memories.simon-cozens.org/photo/view/1452?active=similar 。比较好玩，没准哪一天会用得上。
