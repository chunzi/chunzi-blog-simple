生活的真谛之二


<ul>
	<li>追寻激动人心，也就是让自己 exciting。</li>
	<li>这是一种兴奋着并且愉悦的心理和生理状态。</li>
	<li>比如观看 Jobs 在 2008 MacWorld 上展示新产品时，就很 exciting。Apple 贩卖的不是 Macbook Air 的超薄，在线电影租赁服务，或者手机 wifi 定位等技术，而是贩卖让人激动的愉悦心情。人们愿意掏钱去赶这个时髦，掏钱的时候心里就很 exciting。</li>
	<li>喜欢冒险的，或者喜欢看恐怖电影的，也是为了追求 exciting。</li>
	<li>所以对于平淡的生活，我们该多尝试或者创造些令人激动的事情。</li>
</ul>
