Lingua-Translate-0.08

<a href="http://search.cpan.org/~samv/Lingua-Translate-0.08/">Lingua-Translate-0.08</a> 不同语言相互翻译的模块。目前只有两个后端，Babelfish 和 SysTran 。其实就是连接到两个提供翻译的网站上去提交数据，返回结果。

很可惜目前好像还没有 Lingua-Translate-Google 的后端，虽然 <a href="http://www.google.com/language_tools?hl=zh-CN">Google 的翻译</a>似乎挺不错的。是不是接下来做一个呢？
