Catalyst::Model::SVN

刚刚从邮件列表看到的<a href="http://lists.rawmode.org/pipermail/catalyst/2005-November/002207.html">消息</a>，现在有了一个 SVN 的 Model ，虽然目前仅仅是只读的列出仓库中的数据，不过以后将有可能（一定会）扩展为完整功能的 Model 。
