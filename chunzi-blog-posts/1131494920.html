Text-Markdown-1.0.3

<a href="http://search.cpan.org/~sri/Text-Markdown-1.0.3/lib/Text/Markdown.pm">Text-Markdown-1.0.3</a> 模块，wiki 上常用的标签之一，该模块负责将这种标签语法的文本转换为相关的 XHTML 。

这里是 <a href="http://daringfireball.net/projects/markdown/">Markdown 标签的语法使用说明</a>。细看以下，似乎比 Textile 优越。类似的模块还有 <a href="http://search.cpan.org/~bchoate/Text-Textile-2.03/lib/Text/Textile.pm">Text-Textile-2.03</a> 和 <a href="http://search.cpan.org/~tima/Text-Tiki-0.73/Tiki.pm">Text-Tiki-0.73</a> 。
