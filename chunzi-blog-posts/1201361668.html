白雪皑皑

昨天一场大雪真是痛快，纷纷扬扬，不停不歇。早上起来拉开窗帘，一片明亮清澈。忍不住上了楼顶，积雪已经十分厚实，边想着中学时那场疯狂的楼顶之间的雪战，玩了会儿雪。突然很有冲动抱出个硬实的小球，又强忍住往楼下砸下去的欲望，可要是我还是个小孩子该多好啊。
