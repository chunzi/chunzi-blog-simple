Perlbal 和 MogileFS

Perlbal 是一个用 Perl 写的单线程的事件驱动服务器，可充当 web 服务器，HTTP 负载均衡。

<a href="http://www.danga.com/perlbal/">http://www.danga.com/perlbal/</a>

它是 Danga 公司的产品。可能没听说过这个公司，不过你一定听说过 LiveJournal ，同样是这个公司旗下的产品，以及 LJ 所用到的 Memcached 。

另外还有 MogileFS ：<a href="http://www.danga.com/mogilefs/">http://www.danga.com/mogilefs/</a> - 开源的分布式文件系统。提供了相关的 Perl 模块接口模块。

hoho，动动脑筋，基于他们可以做很多事情呢。
